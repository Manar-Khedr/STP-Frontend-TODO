<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOs</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">TODOs</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Completed
            <i class="bi bi-check-circle-fill"></i>
        </h4>
        <div class="input-group mb-3">
          <input type="text" id="complete-input-task" class="form-control" placeholder="Add Completed Task...">
          <button class="btn btn-success" onclick="addItem('complete')">+</button>
        </div>
        <div class="mb-3">
          <input type="text" id="complete-search" class="form-control" onkeyup="filterTasks('complete')" placeholder="Search Completed Tasks...">
        </div>
        <table class="table table-bordered">
          <tbody id="completed-todos">
            <!-- Completed items added here using js -->
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h4>Pending 
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </h4>
        <div class="input-group mb-3">
          <input type="text" id="pending-input-task" class="form-control" placeholder="Add Pending Task...">
          <button class="btn btn-warning" onclick="addItem('pending')">+</button>
        </div>
        <div class="mb-3">
          <input type="text" id="pending-search" class="form-control" onkeyup="filterTasks('pending')" placeholder="Search Pending Tasks...">
        </div>
        <table class="table table-bordered">
          <tbody id="pending-todos">
            <!-- Pending items added here using js -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="todo-script.js"></script>

</body>
</html>
