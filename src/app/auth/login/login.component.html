<div class="form-container">
  <h1 class="form-title">Login</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="example-container">
      <mat-form-field class="full-width">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          [formControl]="form.controls.email"
          (blur)="updateErrorMessage()"
          required
        />
        <!-- <mat-error *ngIf="form.controls.email.invalid">{{errorMessage()}}</mat-error> -->
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" [formControl]="form.controls.password" />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <section>
        <div class="example-button-row">
          <button mat-raised-button type="submit">Login</button>
          <button mat-raised-button type="button" [routerLink]='["/signup"]'>SignUp</button>
        </div>
      </section>
    </div>
  </form>
</div>
